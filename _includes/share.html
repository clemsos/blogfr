<div class="share-page">
  <ul>
    <li>
      Continuez la conversation sur
      <br>
    </li>
    <li>
      <a href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}&via={{ site.twitter_username }}&related={{ site.twitter_username }}" rel="nofollow" target="_blank" title="Share on Twitter">
        <svg class="svg-icon"><use xlink:href="{{ '/public/img/minima-social-icons.svg#twitter' | relative_url }}"></use></svg>
      </a>
    </li>
    <li>
      <a href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Facebook">
        <svg class="svg-icon"><use xlink:href="{{ '/public/img/minima-social-icons.svg#facebook' | relative_url }}"></use>
        </svg>
      </a>
    </li>
    <li>
      <a href="https://t.me/{{ site.telegram_username| cgi_escape | escape }}" target="_blank" title="Groupe Telegram">
        <svg class="svg-icon"><use xlink:href="{{ '/public/img/minima-social-icons.svg#telegram' | relative_url }}"></use>
        </svg>
      </a>
    </li>
  </ul>
</div>
